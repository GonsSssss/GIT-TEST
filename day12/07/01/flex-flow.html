<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex flow</title>
    <link rel="stylesheet" href="flex-basic.css" />
    <style>
      /* flex-wrap:wrap; 공간이 다 차면 줄바꿈 허용
         flex-wrap:wrap-reverse; 반대부터 채우다가 줄바꿈
         flex-wrap:nowrap; 줄바꿈 허용안함 */
      .flex-container {
        display: flex;
        flex-flow: column nowrap;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">item-1</div>
      <div class="flex-item">item-2</div>
      <div class="flex-item">item-3</div>
      <div class="flex-item">item-4</div>
      <div class="flex-item">item-5</div>
      <div class="flex-item">item-6</div>
      <div class="flex-item">item-7</div>
      <div class="flex-item">item-8</div>
      <div class="flex-item">item-9</div>
      <div class="flex-item">item-10</div>
      <div class="flex-item">item-11</div>
    </div>
  </body>
</html>
