<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align-items</title>
    <link rel="stylesheet" href="flex-basic.css" />
    <style>
      /* align-items: 축 수직 방향 정렬
      
         align-items: flex-start; - 영역 시작 지점에서부터 컨텐츠 배치
         align-items: flex-end; - 영역 끝 부분으로 컨텐츠 배치
         align-items: center; - 영역 중간으로 컨텐츠 배치
         align-items: baseline; - 기본설정으로 컨텐츠 배치 */
      .flex-container {
        display: flex;
        align-items: stret; /*flex-start, flex-end, center, baseline */
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">item-1</div>
      <div class="flex-item">item-2</div>
      <div class="flex-item">item-3</div>
      <div class="flex-item">item-4</div>
      <div class="flex-item">item-5</div>
    </div>
  </body>
</html>
