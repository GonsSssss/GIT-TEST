<!DOCTYPE html>
<html>
  <head>
    <title>HTML TEXT Basic Page</title>
  </head>
  <body>
    <!-- 영상은 브라우저나 개인의 컴퓨터 환경에 따라 크기가 달라보일 수 있다.
    그래서 poster 옵션을 아래처럼 설정하면(width="640" height="360") 영상의 크기를 설정할 수 있고
    영상 실행전에 해당 크기 설명을 그림을 띄워서 크기를 가늠할 수 있도록 한다. -->
    <video
      poster="http://placehold.it/640x360"
      width="640"
      height="360"
      controls="controls"
    >
      <source src="Wildlife.mp4" type="video/mp4" />
      <source src="Wildlife.webm" type="video/webm" />
    </video>
  </body>
</html>
