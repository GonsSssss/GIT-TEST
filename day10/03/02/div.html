<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div</title>
  </head>
  <body>
    <div class="movie">
      <p>영화 소개</p>
      <p>영화를 소개하는 페이지입니다.</p>
    </div>
    <div class="tv">
      <p>TV 프로그램 소개</p>
      <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>
  </body>
</html>

<!-- div  태그와 span 태그는 관련있는 요소끼리 그룹으로 묶을 때 사용합니다. -->

<!-- HTML 컨텐츠는 박스들로 구성되어 있고 박스들 간의 관계를 파악하고 지정하는 것이 중요하다.

박스에는 기본 성질이 있는데 대표적으로 block 과 in-line 이다.

박스 크기에 관련해서는 content box 와 border box 이다.-->
