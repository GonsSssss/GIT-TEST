    <title>상속(inherit)</title>
    <style>
      div {
        color: red;
      }

    <div>
      <p>inherit</p>

<!-- css가 상속된다. 모든 요소가 상속되는것은 아니다.


px em rem   단위다.


css의 상대단위


% 해당 속성의 상위특징 요소 대비 비례함
em 부모 요소의 텍스트 크기에 비례함
rem html 전체 텍스트 크기에 비례함
vw 화면 너비기준 / 스마트폰 가로화면 기준
vh 화면 세로길이 기준-->
