<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Project</title>
  <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div>
    <nav>
      <ul>
        <li><a href="#kv">Home</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#ability">Ability</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
      </ul>
    </nav>
    </div>
  </header>
  <main>
    <!-- KV -->
    <section id="kv" class="section-kv">
      <div class="container">
        <div class="kv-text-content">
          <h1>나는 <span></span>입니다</h1>
          <h2>우리는 EZEN Academy 1조입니다</h2>
          <a href="#portfolio">View Portfolio</a>
        </div>
        <div class="kv-img-content">
          <div class="kv-img-image">
          <img id="images" src="assets/images/kv_image_1.png" alt="">          
          </div>
        </div>
      </div>
    </section>
    <!-- // KV1 -->

    <!-- Our Team -->
    <section id="team">
      <div class="container">
        <div class="title">
          <h2>Our Team</h2>
        </div>
      </div>
    </section>
    <!-- // Our Team -->

      <!-- Team Avility -->
      <section id= "ability" class="avility">
        <div class="container">
          <div class="title"><h2>Our TeamAvility</h2></div>
            <ul class="avillity-inner">
              <li>
                <div class="icon">
                  <i class="fa-brands fa-html5"></i>
                  <h4>HTML</h4>
                </div>
                <div class="graph">
                  <div class="bar bar1" data-pers="75">
                  <span>75%</span></div>
                </div>
              </li>
              <li>
                <div class="icon">
                  <i class="fa-brands fa-css3-alt"></i>
                  <h4>CSS</h4>
                </div>
                <div class="graph">
                  <div class="bar bar2" data-pers="60">
                  <span>60%</span></div>
                </div>
              </li>
              <li>
                <div class="icon">
                  <i class="fa-brands fa-js"></i>
                  <h4>Javascript</h4>
                </div>
                <div class="graph">
                  <div class="bar bar3" data-pers="40">
                  <span>40%</span></div>
                </div>
              </li>
              <li>
                <div class="icon">
                  <i class="fa-brands fa-react"></i>
                  <h4>React</h4>
                </div>
                <div class="graph">
                  <div class="bar bar4" data-pers="70">
                  <span>70%</span></div>
                </div>
              </li>
              <li>
                <div class="icon">
                  <i class="fa-brands fa-java"></i>
                  <h4>Java</h4>
                </div>
                <div class="graph">
                  <div class="bar bar5" data-pers="30">
                  <span>30%</span></div>
                </div>
              </li>
              <li>
                <div class="icon">
                  <i class="fa-brands fa-git-alt"></i>
                  <h4>Git</h4>
                </div>
                <div class="graph">
                  <div class="bar bar6" data-pers="85">
                  <span>85%</span></div>
                </div>
              </li>
            </ul>
        </div>
      </section>
      <!-- // Team Avility -->

    <!-- Team Portpolio -->
    <section id="portfolio">
      <div class="container">
        <div class="title">
          <h2>Our Portpolio</h2>
        </div>
      </div>
    </section>
    <!-- // Team Portpolio -->
  </main>
  <footer></footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
